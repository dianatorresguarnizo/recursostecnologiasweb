<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Multimedia en HTML</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <h1>Galería Multimedia</h1>
    <p>Ejemplo de inserción de audio y video en HTML5</p>
  </header>

  <main>
    <section class="multimedia">
      <h2>Reproductor de Video</h2>
      <video controls width="600">
        <source src="video/html.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
      </video>
    </section>

    <section class="multimedia">
      <h2>Reproductor de Audio</h2>
      <audio controls>
        <source src="audio/positive-emotive.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
      </audio>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Ejemplo de sitio multimedia @datorres</p>
  </footer>

</body>
</html>
